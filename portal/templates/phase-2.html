<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Dashboard</title>
  </head>
  <body>
    <header>
        <div class="container">
            <h1>
              <a href="{% url 'portal:home' %}">
                    <img class="img-fluid" src="{% static 'img/logo.png' %}" alt="head-logo">
                </a>
            </h1>
            <p class="head">Government of Maharashtra</p>
            {% if request.user.is_authenticated %}
              <div class="name-log">
                <p class="user-name">MR. {{ request.user }}</p>
                <a href="{% url 'logout' %}">Logout</a>
              </div>
            {% endif %}
        </div>
    </header>
    <div class="container">
        <div class="outer payments-div">
            <h3 class="selection">Second Phase</h3>
                <div class="row">
                    <div class="col-md-8">
                        <div class="info">
                            <small>Step two</small>
                            <p>प्रमाणिकरण </p>
                            <p class="sub-info pos-rel">ग्रामपंचायतीला ISO ९००१ : २०१५ प्रमाणिकरणासाठी आवश्यक असणारी सर्व कामे पूर्ण करणे</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-check">
                            {{training}}
                           <input type="number" name="" maxlength="10000000000000000" required="" id="" placeholder="Enter 16 Digit UTR Number">


                            <button class="pay"  type="submit">Submit</button>    
                            <br>
                                OR
                            <script src="https://checkout.razorpay.com/v1/checkout.js"
                                data-key="rzp_test_RFsHcz1H7YbOw2" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys    
                                data-amount="3894000" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
                                data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
                                data-order_id="{{ payment.id }}"//Replace with the order_id generated by you in the backend.    
                                data-buttontext="Pay With Net Banking"    
                                data-image="https://example.com/your_logo.jpg"
                                data-prefill.name="Gaurav Kumar"    
                                data-prefill.email="gaurav.kumar@example.com"    
                                data-theme.color="#F37254">
                            </script>
                            
                                
                        </div>
                    </form>
                       
                    </div>
                </div>
        </div>
    </div>
    <footer>
  
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/payments.js' %}"></script>
    </footer>
    </body>
</html>
