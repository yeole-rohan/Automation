<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Dashboard</title>
  </head>
  <body>
    <header>
        <div class="container">
            <h1>
              <a href="{% url 'portal:home' %}">
                    <img class="img-fluid" src="{% static 'img/logo.png' %}" alt="head-logo">
                </a>
            </h1>
            <p class="head">Government of Maharashtra</p>
            {% if request.user.is_authenticated %}
              <div class="name-log">
                <p class="user-name">MR. {{ request.user }}</p>
                <a href="{% url 'logout' %}">Logout</a>
              </div>
            {% endif %}
        </div>
    </header>
    <div class="container">
        <div class="outer payments-div">
            <h3 class="selection">Second Phase</h3>
                <div class="row">
                    <div class="col-md-8">
                        <div class="info">
                            <small>Step two</small>
                            <p>प्रमाणिकरण </p>
                            <p class="sub-info pos-rel">ग्रामपंचायतीला ISO ९००१ : २०१५ प्रमाणिकरणासाठी आवश्यक असणारी सर्व कामे पूर्ण करणे</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            I have completed the trainning and essentials.
                        </label>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                        {% if paid == 'yes' %}
                            <div class="yes-div">
                                <img class="img-fluid" src="{% static '/img/green_circle_tick.png' %}">
                            </div>
                        {% endif %}
                    </div>
                </div>
        </div>
    </div>
    <footer>
  
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </footer>
    </body>
</html>
