<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Dashboard</title>
  </head>
  <body>
    <header>
        <div class="container">
            <h1>
              <a href="{% url 'portal:home' %}">
                    <img class="img-fluid" src="{% static 'img/logo.png' %}" alt="head-logo">
                </a>
            </h1>
            <p class="head">Government of Maharashtra</p>
            {% if request.user.is_authenticated %}
              <div class="name-log">
                <p class="user-name">MR. {{ request.user }}</p>
                <a href="{% url 'logout' %}">Logout</a>
              </div>
            {% endif %}
        </div>
    </header>
    <div class="container">
        <div class="outer payments-div">
            <h3 class="selection">Fourth Phase</h3>
             <div class="row">
                           
                            <div class="col-md-8">
                                <div class="info">
                                    <small>Step four</small>
                                    <p>ISO९००१:२०१५ certification of sites</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                        
                                        <div class="certificate">
                                            <form method="POST" class="pos-rel" enctype='multipart/form-data'>
                                                {% csrf_token %}
                                                {{ cert_form.certificate }}
                                                <button name="cert" id="cert" class="pay" type="submit">Submit</button>
                                            </form>
                                        </div>
                               
                                    {% comment %} <div class="yes-div">
                                        <img class="img-fluid" src="{% static '/img/green_circle_tick.png' %}">
                                    </div> {% endcomment %}
                            </div>
            </div>
        </div>
    </div>
    <footer>
  
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </footer>
    </body>
</html>
