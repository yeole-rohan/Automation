<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Goverment Portal</title>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
            {% if request.user.is_authenticated %}
                <a href="{% url 'home' %}">
                    <h1>
                        <img  src="{% static 'img/logo.png' %}" alt="logo">
                    </h1>
                    <span class="navbar-brand">Gov Portal</span>
                </a>
                {% else %}
                    <h1>
                        <img  src="{% static 'img/logo.png' %}" alt="logo">
                    </h1>
                    <span class="navbar-brand">Gov Portal</span>
            {% endif %}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if request.user.is_authenticated %}
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            {{ request.user }}  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            {% else %}
                <div class="login-button">
                    <a class="login" href="{% url 'login' %}">login</a>
                    <a class="login" href="{% url 'gp' %}">Register Grampanchayt</a>
                    <a class="login" href="{% url 'gov' %}">Register Goverment</a>
                    <a class="login" href="{% url 'admin' %}">Register Admin</a>
                </div>
            {% endif %}
        </nav>
  </head>

{{status}}

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
